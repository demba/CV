language: ruby
install:
- sudo add-apt-repository ppa:texlive-backports/ppa -y
- sudo apt-get update -y
- sudo apt-get install texlive-latex-extra texlive-luatex texlive-fonts-extra latexmk
- gem install travis
- wget http://tug.org/fonts/getnonfreefonts/install-getnonfreefonts
- sudo texlua install-getnonfreefonts
- sudo getnonfreefonts-sys garamond
script: latexmk -pdfps cv.tex
after_success:
- ./.utilities/travis_deploy.sh
- travis restart -r johntfoster/johntfoster-professional-website --token ${TRAVIS_TOKEN}
  --skip-completion-check
